<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Registration form</title>
</head>

<body>
    <div class="RegForm">
        <h1>
            Регистрация
        </h1>
        <hr>

        <form class="FieldsZone">
            <div class="Email">
                <label>E-mail:</label>
                <br>
                <input type="email">
            </div>
            <div class="Password">
                <label>Пароль:</label> 
                <input type="text">
            </div>
            <div class="OneMoreTimePassword">
                <label>Еще раз:</label>
                <input type="text">
            </div>
            <div>
                <button class="SendButton">Отправить</button>
            </div>
        </form>
    </div>

</body>

</html>
